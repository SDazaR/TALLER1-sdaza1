<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Dogs</title>
</head>
<body>
    <h1>All Dogs</h1>
    {% if dogs %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Age</th>
                    <th>Weight</th>
                    <th>Dog Sitter ID</th>
                </tr>
            </thead>
            <tbody>
                {% for dog in dogs %}
                    <tr>
                        <td>{{ dog.id }}</td>
                        <td>{{ dog.name }}</td>
                        <td>{{ dog.breed }}</td>
                        <td>{{ dog.age }}</td>
                        <td>{{ dog.weight }}</td>
                        <td>{{ dog.id_dog_sitter }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No dogs available.</p>
    {% endif %}
</body>
</html>
